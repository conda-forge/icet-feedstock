{% set name = "icet" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51bb1d7412beaebaf7bc7f80e801c573b53c04f90da9e8df254b633e491cd4ab

build:
  number: 3
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
    - ase
    - pandas
    - numpy
    - scipy
    - scikit-learn
    - spglib
    - boost
    - pybind11
    - eigen
  run:
    - python
    - pip
    - pybind11
    - ase
    - pandas
    - scikit-learn

test:
  imports:
    - icet
  commands:
    - pip check

about:
  home: https://icet.materialsmodeling.org
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: icet â€” A Pythonic approach to cluster expansions

  description: |
    icet is a tool for the construction and sampling of alloy cluster 
    expansions.
  doc_url: https://icet.materialsmodeling.org
  dev_url: https://gitlab.com/materials-modeling/icet

extra:
  recipe-maintainers:
    - jan-janssen
    - erhart1
