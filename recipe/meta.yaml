{% set name = "icet" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a9f5dc4b8efcc9e3388d7537cd3f09d9fe444e27def8feaeb77dbe6871f22ff3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
    - ase
    - pandas 
    - numpy
    - scipy
    - scikit-learn
    - spglib
    - boost
    - pybind11
    - eigen
  run:
    - python
    - ase
    - pandas
    - scikit-learn

test:
  imports:
    - icet

about:
  home: https://icet.materialsmodeling.org
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'icet â€” A Pythonic approach to cluster expansions'

  description: |
    icet is a tool for the construction and sampling of alloy cluster 
    expansions.
  doc_url: https://icet.materialsmodeling.org
  dev_url: https://gitlab.com/materials-modeling/icet

extra:
  recipe-maintainers:
    - jan-janssen
