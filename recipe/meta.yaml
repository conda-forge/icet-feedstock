{% set name = "icet" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c9ac9053532c58772add8e4948879f3302ea16099d6bcb2865816963ed8cc86

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<=38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - pybind11
  run:
    - ase
    - numba
    - numpy
    - pandas >=0.23
    - python
    - scipy
    - spglib >1.12.0
    - trainstation >=0.2

test:
  imports:
    - icet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://icet.materialsmodeling.org
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: icet â€” A Pythonic approach to cluster expansions

  description: |
    icet is a tool for the construction and sampling of alloy cluster 
    expansions.
  doc_url: https://icet.materialsmodeling.org
  dev_url: https://gitlab.com/materials-modeling/icet

extra:
  recipe-maintainers:
    - jan-janssen
    - erhart1
    - rozyczko
